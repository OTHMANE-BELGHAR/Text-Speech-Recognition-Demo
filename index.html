<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text & Speech Recognition Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">A Speech Recognition page</div>
    </header>

    <main>
      <h2 class="instruction">
        Click inside the box to start writing or listening
      </h2>

      <div class="container">
        <div
          id="inputBox"
          contenteditable="true"
          onclick="activateSpeechRecognition()"
        >
          Click here to type or speak...
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
